    <script>
      //this function waits for a specific amount of time before proceeding
      function waitForMs(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function type(sentence, eleRef, delay = 50) {
        let i = 0;
        while (i < sentence.length) {
          await waitForMs(delay);
          $(eleRef).append(sentence.charAt(i));
          i++;
        }
        return;
      }

      async function backspace(eleRef, delay = 10) {
        let sentence = $(eleRef).html();
        while (sentence.length > 0) {
          await waitForMs(delay);
          sentence = sentence.substring(0, sentence.length - 1);
          $(eleRef).html(sentence);
        }
      }

      let sentencetest = "test test test";
      let sentencea =
        "I am a recent graduate with my Bachelor of Science in Computer Science from Cornell " +
        "University. While in college, I learned how to code in Python, Java, " +

        "myself HTML, CSS, and JavaScript. There are links to my Resume, " +
        "Github, LinkedIn, and a page where I describe some of the projects that " +
        "I have worked on.";
      let sentenceb =
        "Some of the technologies I know are: Java, Python, Ocaml, HTML, CSS, JavaScript, Node.js, React.js, C, and SQL.";
      let sentencec =

      /* type(sentenceb, "textblockb")*/

      });
